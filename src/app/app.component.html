<div class="container m-4">
  <!-- input -->
  <add-task-form (addTask)="items.push($event)">

  </add-task-form>
  <div class="row m-4">
    <select name="" class="form-select" id="" [(ngModel)]="listFilter">
      <option value="0">All</option>
      <option value="1">Remaining</option>
      <option value="2">Completed</option>
    </select>
  </div>

  <!-- list -->
  <task-list [tasks]="visibleItems">
    {{items}}
  </task-list>
</div>
